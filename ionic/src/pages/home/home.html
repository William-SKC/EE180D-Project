<ion-header>
  <ion-navbar>
    <ion-title>
      Hospitably
    </ion-title>     
  </ion-navbar>
</ion-header>

<ion-content padding>
  Welcome to Hospitably
  <ion-img width="500" height="500" src="../assets/map.jpg"></ion-img>
  <p>  
    <ion-list>
  <ion-item>
    <p>Press the button to begin</p>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item>
  <ion-item *ngFor="let user of users | async">
    <p>Timestamp: {{user.time}}</p>
    <p>Your x position is: {{user.dx}}</p>
    <p>Your y position is: {{user.dy}}</p>
  </ion-item>
</ion-list>
  </p>
</ion-content>
